<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ITZA Dashboard</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 30px;
    }
    .token-box {
      background-color: #222;
      padding: 20px;
      border: 1px solid #A89975;
      border-radius: 10px;
      display: inline-block;
      margin-bottom: 30px;
    }
    button {
      padding: 12px 28px;
      background-color: #A89975;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #8c7c5c;
    }
  </style>
</head>
<body>

  <h1>Welcome to your ITZA account</h1>
  <p>Your personal space to track your bottles and tokens</p>

  <div class="token-box">
    <h2>Your Tokens</h2>
    <p id="token-count">Loading...</p>
  </div>

  <button onclick="logout()">Logout</button>

  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_DOMINIO.firebaseapp.com",
      projectId: "TU_PROJECT_ID",
      appId: "TU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const tokenCountElement = document.getElementById("token-count");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          const tokens = data.tokens || 0;
          tokenCountElement.textContent = tokens + " tokens registered";
        } else {
          tokenCountElement.textContent = "No tokens found";
        }
      } else {
        window.location.href = "/login.html"; // Redirige si no hay sesiÃ³n
      }
    });

    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "/login.html";
      });
    };
  </script>
</body>
</html>
