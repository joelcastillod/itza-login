<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ITZA Tequila</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Modal de edad -->
  <div id="age-modal" class="modal">
    <div class="modal-content">
      <h2>Are you over 18?</h2>
      <button onclick="confirmAge(true)">Yes</button>
      <button onclick="confirmAge(false)">No</button>
    </div>
  </div>

  <!-- Contenido principal -->
  <div id="main-content" style="display:none; text-align:center; padding: 60px;">
    <img src="https://itzatequila.wordpress.com/wp-content/uploads/2025/05/el-text-del-paragraf-9-3.png" alt="ITZA Logo" style="width: 120px; margin-bottom: 40px;">
    <button onclick="window.location.href='login.html'">Scan your bottle</button>
  </div>

  <script>
    function confirmAge(isAdult) {
      if (!isAdult) {
        alert("Sorry, you must be over 18 to enter.");
        window.location.href = "https://google.com";
        return;
      }
      document.getElementById("age-modal").style.display = "none";
      document.getElementById("main-content").style.display = "block";
    }

    // Mostrar modal al cargar
    window.onload = () => {
      document.getElementById("age-modal").style.display = "flex";
    }
  </script>
</body>
</html>
