<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ITZA Login</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      font-family: Georgia, serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    .hidden {
      display: none;
    }
    .button {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 10px 24px;
      margin: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Modal de edad -->
  <div id="age-check">
    <h2>Are you over 18?</h2>
    <button class="button" onclick="confirmAge(true)">Yes</button>
    <button class="button" onclick="confirmAge(false)">No</button>
  </div>

  <!-- Contenido principal oculto hasta confirmar -->
  <div id="main-content" class="hidden">
    <h1>Welcome to ITZA</h1>
    <p>Enjoy responsibly.</p>
    <a href="dashboard.html" class="button">Scan your bottle</a>
  </div>

  <script>
    function confirmAge(isAdult) {
      if (!isAdult) {
        alert("You must be over 18 to enter.");
        window.location.href = "https://google.com";
      } else {
        document.getElementById("age-check").classList.add("hidden");
        document.getElementById("main-content").classList.remove("hidden");
      }
    }
  </script>

</body>
</html>
