<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ITZA Login</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    input, button {
      padding: 12px 16px;
      margin: 10px 0;
      border-radius: 30px;
      border: none;
      font-size: 16px;
    }
    input {
      width: 300px;
      max-width: 90%;
    }
    button {
      background-color: #5e4b3c;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Enter your email to access</h2>
  <input type="email" id="email" placeholder="Enter your email" required />
  <button onclick="sendLoginLink()">Send Access Link</button>

  <!-- Firebase -->
  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, sendSignInLinkToEmail, isSignInWithEmailLink, signInWithEmailLink } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Tu configuración de Firebase (verificada en tu consola)
    const firebaseConfig = {
      apiKey: "AIzaSyBS8JyekLyfX7Vy8uL2KLt6YgEyQaZY04",
      authDomain: "itza-verification.firebaseapp.com",
      projectId: "itza-verification",
      storageBucket: "itza-verification.appspot.com",
      messagingSenderId: "1064552266855",
      appId: "1:1064552266855:web:21baba8a21883e12d1a8c2",
      measurementId: "G-JW9338W5S5"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    // Enviar enlace mágico
    function sendLoginLink() {
      const email = document.getElementById("email").value;

      const actionCodeSettings = {
        url: "https://itza-login.vercel.app",
        handleCodeInApp: true
      };

      sendSignInLinkToEmail(auth, email, actionCodeSettings)
        .then(() => {
          window.localStorage.setItem("emailForSignIn", email);
          alert("We’ve sent you an access link to your email.");
        })
        .catch((error) => {
          console.error("Error sending email:", error);
          alert("Error: " + error.message);
        });
    }

    // Procesar redirección tras clic en el email
    if (isSignInWithEmailLink(auth, window.location.href)) {
      let email = window.localStorage.getItem("emailForSignIn");
      if (!email) {
        email = window.prompt("Confirm your email to complete sign-in:");
      }

      signInWithEmailLink(auth, email, window.location.href)
        .then(() => {
          window.localStorage.removeItem("emailForSignIn");
          // Redirigir a la página principal
          window.location.href = "https://itzatequila.wordpress.com";
        })
        .catch((error) => {
          console.error("Error during sign-in:", error);
          alert("Login failed: " + error.message);
        });
    }
  </script>
</body>
</html>
