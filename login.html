<!-- login.html - Página de login con email link -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | ITZA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" style="text-align: center; padding: 60px;">
    <img src="https://itzatequila.wordpress.com/wp-content/uploads/2025/05/el-text-del-paragraf-9-3.png" alt="ITZA Logo" style="width: 120px; margin-bottom: 40px;">
    <h2>Enter your email to continue</h2>
    <input type="email" id="email" placeholder="Enter your email" />
    <button id="sendLinkBtn">Send Access Link</button>
    <p id="message" style="margin-top: 20px;"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, sendSignInLinkToEmail, isSignInWithEmailLink, signInWithEmailLink } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBS9JekydLfX7Vy8uL2KLI6YqEgYazYZO4",
      authDomain: "itza-verification.firebaseapp.com",
      projectId: "itza-verification",
      storageBucket: "itza-verification.firebasestorage.app",
      messagingSenderId: "1064552266855",
      appId: "1:1064552266855:web:21baba8a21883e12d1a8c2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailInput = document.getElementById("email");
    const messageEl = document.getElementById("message");
    const sendBtn = document.getElementById("sendLinkBtn");

    sendBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      if (!email) {
        messageEl.textContent = "Please enter a valid email.";
        return;
      }

      const actionCodeSettings = {
        url: window.location.href,
        handleCodeInApp: true
      };

      try {
        await sendSignInLinkToEmail(auth, email, actionCodeSettings);
        window.localStorage.setItem("emailForSignIn", email);
        messageEl.textContent = "Check your inbox for the login link.";
      } catch (error) {
        console.error("Error sending email:", error);
        messageEl.textContent = "Error sending email: " + error.message;
      }
    });

    // Verificar si llegó desde el email link
    if (isSignInWithEmailLink(auth, window.location.href)) {
      let email = window.localStorage.getItem("emailForSignIn");
      if (!email) {
        email = window.prompt("Please enter your email to confirm sign in");
      }

      signInWithEmailLink(auth, email, window.location.href)
        .then((result) => {
          window.localStorage.removeItem("emailForSignIn");
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          console.error("Login error:", error);
          messageEl.textContent = "Login failed: " + error.message;
        });
    }
  </script>
</body>
</html>
