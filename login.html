<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ITZA Access</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      font-family: Georgia, serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    button {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 10px 24px;
      margin: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Are you over 18?</h2>
  <button onclick="confirmAge(true)">Yes</button>
  <button onclick="confirmAge(false)">No</button>

  <script>
    function confirmAge(isAdult) {
      if (isAdult) {
        // Guardar validación (opcional)
        localStorage.setItem("isAdult", "true");

        // Redirigir a la página principal
        window.location.href = "https://itzatequila.wordpress.com";
      } else {
        // Redirigir a Google o a una página de advertencia
        window.location.href = "https://www.google.com";
      }
    }
  </script>

</body>
</html>
