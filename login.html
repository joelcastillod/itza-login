<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scan Your Bottle - ITZA</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    input {
      padding: 12px;
      width: 280px;
      border-radius: 8px;
      border: none;
      margin-bottom: 16px;
      font-size: 16px;
    }
    button {
      padding: 12px 28px;
      background-color: #A89975;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #8c7c5c;
    }
  </style>
</head>
<body>

  <h2>Login to scan your bottle</h2>
  <input type="email" id="email" placeholder="Enter your email" required />
  <button onclick="sendLink()">Send Access Link</button>

  <script type="module">
    // Firebase config
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, sendSignInLinkToEmail, isSignInWithEmailLink, signInWithEmailLink } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_DOMINIO.firebaseapp.com",
      projectId: "TU_PROJECT_ID",
      appId: "TU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Enviar link al correo
    window.sendLink = function () {
      const email = document.getElementById("email").value;
      const actionCodeSettings = {
        url: "https://itza-login.vercel.app", // Redirige aquí después del login
        handleCodeInApp: true,
      };

      sendSignInLinkToEmail(auth, email, actionCodeSettings)
        .then(() => {
          window.localStorage.setItem("emailForSignIn", email);
          alert("Check your email for the login link.");
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    };

    // Login con el link del email
    if (isSignInWithEmailLink(auth, window.location.href)) {
      let email = window.localStorage.getItem("emailForSignIn");
      if (!email) {
        email = window.prompt("Please enter your email");
      }

      signInWithEmailLink(auth, email, window.location.href)
        .then(() => {
          window.localStorage.removeItem("emailForSignIn");
          alert("Login successful");
          // Redirige al dashboard o a donde quieras
          window.location.href = "/dashboard.html";
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    }
  </script>
</body>
</html>
