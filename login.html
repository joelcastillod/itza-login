<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ITZA Login</title>

  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      sendSignInLinkToEmail,
      isSignInWithEmailLink,
      signInWithEmailLink,
      setPersistence,
      browserLocalPersistence
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBS9JekydLfX7Vy8uL2KLI6YqEgYazYZO4",
      authDomain: "itza-verification.firebaseapp.com",
      projectId: "itza-verification",
      storageBucket: "itza-verification.appspot.com",
      messagingSenderId: "1064552266855",
      appId: "1:1064552266855:web:21baba8a21883e12d1a8c2",
      measurementId: "G-JW39330WS5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    // Establecer persistencia de sesión local
    setPersistence(auth, browserLocalPersistence).then(() => {
      // Configuración para el email link
      const actionCodeSettings = {
        url: "https://itza-login.vercel.app/login.html",
        handleCodeInApp: true
      };

      // Enviar enlace
      window.sendAccessLink = async function () {
        const email = document.getElementById("email").value;
        if (!email) return alert("Please enter a valid email.");
        try {
          await sendSignInLinkToEmail(auth, email, actionCodeSettings);
          window.localStorage.setItem("emailForSignIn", email);
          alert("Access link sent. Please check your email.");
        } catch (error) {
          alert("Error: " + error.message);
        }
      };

      // Procesar autenticación desde el email
      window.onload = async function () {
        if (isSignInWithEmailLink(auth, window.location.href)) {
          let email = window.localStorage.getItem("emailForSignIn");
          if (!email) {
            email = window.prompt("Please enter your email again to confirm:");
          }
          try {
            await signInWithEmailLink(auth, email, window.location.href);
            window.localStorage.removeItem("emailForSignIn");
            window.location.href = "/dashboard.html";
          } catch (error) {
            alert("Login failed: " + error.message);
          }
        }
      };

    }).catch((error) => {
      console.error("Error setting persistence:", error);
    });
  </script>

  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Georgia, serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      font-size: 16px;
      width: 280px;
      border: none;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 30px;
      background-color: #5A4531;
      color: white;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #3e2f22;
    }
  </style>
</head>

<body>
  <h1>Access ITZA</h1>
  <input type="email" id="email" placeholder="Enter your email" required />
  <button onclick="sendAccessLink()">Send Access Link</button>
</body>
</html>
