<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | ITZA</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Georgia, serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    input, button {
      padding: 12px;
      margin: 10px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
    input {
      width: 280px;
    }
    button {
      background-color: #D4AF37;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Welcome to ITZA</h2>
  <p>Enter your email to access exclusive content</p>
  <input type="email" id="email" placeholder="Your email" />
  <button onclick="sendLoginLink()">Continue</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, sendSignInLinkToEmail, isSignInWithEmailLink, signInWithEmailLink } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBS9JekydLfX7Vy8uL2KLI6YqEgYazYZO4",
      authDomain: "itza-verification.firebaseapp.com",
      projectId: "itza-verification",
      storageBucket: "itza-verification.appspot.com",
      messagingSenderId: "1064552266855",
      appId: "1:1064552266855:web:21baba8a21883e12d1a8c2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const actionCodeSettings = {
      url: "https://itza-login.vercel.app",
      handleCodeInApp: true
    };

    // Detect sign-in link in URL
    if (isSignInWithEmailLink(auth, window.location.href)) {
      const email = window.localStorage.getItem('emailForSignIn') || window.prompt('Enter your email again to confirm:');
      signInWithEmailLink(auth, email, window.location.href)
        .then((result) => {
          window.localStorage.removeItem('emailForSignIn');
          alert("Successfully signed in!");
          // Redirigir a otra pÃ¡gina si lo deseas
        })
        .catch((error) => {
          alert("Sign-in error: " + error.message);
        });
    }

    // Send login link
    window.sendLoginLink = () => {
      const email = document.getElementById('email').value;
      sendSignInLinkToEmail(auth, email, actionCodeSettings)
        .then(() => {
          window.localStorage.setItem('emailForSignIn', email);
          alert("Check your email for the sign-in link.");
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    };
  </script>
</body>
</html>
