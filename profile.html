<!-- profile.html - Perfil del usuario ITZA -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile | ITZA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img class="logo" src="https://itzatequila.wordpress.com/wp-content/uploads/2025/05/el-text-del-paragraf-9-3.png" alt="ITZA Logo">
    <h2>User Profile</h2>
    <p><strong>Email:</strong> <span id="user-email">Loading...</span></p>
    <p><strong>Total Tokens:</strong> <span id="user-tokens">Loading...</span></p>
    <button onclick="logout()">Log out</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBS9JekydLfX7Vy8uL2KLI6YqEgYazYZO4",
      authDomain: "itza-verification.firebaseapp.com",
      projectId: "itza-verification",
      storageBucket: "itza-verification.firebasestorage.app",
      messagingSenderId: "1064552266855",
      appId: "1:1064552266855:web:21baba8a21883e12d1a8c2",
      measurementId: "G-JW39330WS5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async user => {
      if (!user) return window.location.href = "/login.html";

      document.getElementById("user-email").textContent = user.email;

      const ref = doc(db, "users", user.uid);
      const snap = await getDoc(ref);

      if (snap.exists()) {
        const data = snap.data();
        document.getElementById("user-tokens").textContent = data.tokens ?? 0;
      } else {
        document.getElementById("user-tokens").textContent = 0;
      }
    });

    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "/index.html";
      });
    }
  </script>
</body>
</html>
