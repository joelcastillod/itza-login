<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile | ITZA</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Georgia, serif;
      margin: 0;
      text-align: center;
    }

    .container {
      display: none;
      padding: 60px;
    }

    button {
      background-color: #D4AF37;
      color: #000;
      border: none;
      padding: 12px 28px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    input {
      padding: 10px;
      border-radius: 4px;
      border: none;
      width: 220px;
      margin-top: 10px;
    }

    #redeem-status {
      margin-top: 10px;
      font-size: 15px;
    }

    #qr-reader {
      width: 300px;
      margin: 30px auto 0 auto;
    }
  </style>

  <!-- Librería del escáner QR -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>

<body>

  <div class="container" id="profile-container">
    <img class="logo" src="https://itzatequila.wordpress.com/wp-content/uploads/2025/05/el-text-del-paragraf-9-3.png" alt="ITZA Logo" style="width:120px; margin-bottom:40px;">
    <h2>Welcome, <span id="user-email"></span></h2>
    <p>You have <strong id="token-count">0</strong> tokens.</p>

    <!-- Campo manual -->
    <div style="margin-top: 40px;">
      <p>Have a bottle code? Redeem it here:</p>
      <input type="text" id="bottle-code" placeholder="Enter your code" />
      <br>
      <button onclick="redeemCode()">Redeem Code</button>
      <p id="redeem-status"></p>
    </div>

    <!-- QR -->
    <div style="margin-top: 40px;">
      <p>Or scan your bottle QR code:</p>
      <div id="qr-reader"></div>
    </div>

    <button onclick="logout()">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBS9JekydLfX7Vy8uL2KLI6YqEgYazYZO4",
      authDomain: "itza-verification.firebaseapp.com",
      projectId: "itza-verification",
      storageBucket: "itza-verification.appspot.com",
      messagingSenderId: "1064552266855",
      appId: "1:1064552266855:web:21baba8a21883e12d1a8c2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Mostrar perfil solo si está logueado
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      document.getElementById("profile-container").style.display = "block";
      document.getElementById("user-email").textContent = user.email;

      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);
      const data = userSnap.exists() ? userSnap.data() : {};
      document.getElementById("token-count").textContent = data.tokens ?? 0;

      startQRScanner(); // activar escáner
    });

    // Función para canjear código manual o QR
    window.redeemCode = async () => {
      const codeInput = document.getElementById("bottle-code");
      const status = document.getElementById("redeem-status");
      const code = codeInput.value.trim().toUpperCase();

      if (code !== "ITZA_001") {
        status.textContent = "❌ Invalid code.";
        return;
      }

      const user = auth.currentUser;
      if (!user) {
        status.textContent = "❌ User not logged in.";
        return;
      }

      try {
        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);
        const currentTokens = userSnap.exists() ? (userSnap.data().tokens || 0) : 0;

        await setDoc(userRef, { tokens: currentTokens + 1 }, { merge: true });

        document.getElementById("token-count").textContent = currentTokens + 1;
        status.textContent = "✅ Token added!";
        codeInput.value = "";
      } catch (err) {
        console.error("Error adding token:", err);
        status.textContent = "⚠️ An error occurred. Try again.";
      }
    };

    // Escáner QR (usa cámara trasera)
    function startQRScanner() {
      const qrScanner = new Html5Qrcode("qr-reader");
      const config = { fps: 10, qrbox: 250 };

      qrScanner.start(
        { facingMode: "environment" },
        config,
        async (decodedText) => {
          qrScanner.stop(); // detener escáner al capturar
          document.getElementById("bottle-code").value = decodedText;
          await redeemCode();
        },
        (errorMessage) => {
          // errores de lectura ignorados
        }
      ).catch(err => {
        console.error("QR scanner error:", err);
        document.getElementById("qr-reader").innerHTML =
          "<p style='color:red'>Camera access denied or unavailable.</p>";
      });
    }

    // Logout
    window.logout = async () => {
      try {
        await signOut(auth);
        window.location.href = "https://itzatequila.com";
      } catch (err) {
        alert("Logout failed. Please try again.");
      }
    };
  </script>
</body>
</html>
