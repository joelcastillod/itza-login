<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile | ITZA</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Georgia, serif;
      margin: 0;
      text-align: center;
    }
    .container {
      display: none; /* oculto hasta verificar login */
      padding: 60px;
    }
    button {
      background-color: #D4AF37;
      color: #000;
      border: none;
      padding: 12px 28px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container" id="profile-container">
    <img class="logo" src="https://itzatequila.wordpress.com/wp-content/uploads/2025/05/el-text-del-paragraf-9-3.png" alt="ITZA Logo" style="width:120px; margin-bottom:40px;">
    <h2>Welcome, <span id="user-email"></span></h2>
    <p>You have <strong id="token-count">0</strong> tokens.</p>
    <button onclick="logout()">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBS9JekydLfX7Vy8uL2KLI6YqEgYazYZO4",
      authDomain: "itza-verification.firebaseapp.com",
      projectId: "itza-verification",
      storageBucket: "itza-verification.appspot.com", // corregido aquÃ­
      messagingSenderId: "1064552266855",
      appId: "1:1064552266855:web:21baba8a21883e12d1a8c2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      // Mostrar contenedor
      document.getElementById("profile-container").style.display = "block";
      document.getElementById("user-email").textContent = user.email;

      try {
        const userRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(userRef);
        const data = docSnap.exists() ? docSnap.data() : {};
        document.getElementById("token-count").textContent = data.tokens ?? 0;
      } catch (err) {
        console.error("Error fetching tokens:", err);
        document.getElementById("token-count").textContent = "0";
      }
    });

    window.logout = async () => {
      try {
        await signOut(auth);
        window.location.href = "https://itzatequila.com";
      } catch (err) {
        alert("Logout failed. Please try again.");
        console.error(err);
      }
    };
  </script>
</body>
</html>
